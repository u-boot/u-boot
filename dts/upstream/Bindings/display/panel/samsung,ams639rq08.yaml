%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/samsung,ams639rq08.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung AMS639RQ08 EA8076-based 6.39" 1080x2340 MIPI-DSI Panel

maintainers:
  - Danila Tikhonov <danila@jiaxyga.com>
  - Jens Reidel <adrian@travitia.xyz>

description:
  The Samsung AMS639RQ08 is a 6.39 inch 1080x2340 MIPI-DSI CMD mode AMOLED panel.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: samsung,ams639rq08

  reg:
    maxItems: 1

  vdd3p3-supply:
    description: 3.3V source voltage rail

  vddio-supply:
    description: I/O source voltage rail

  vsn-supply:
    description: Negative source voltage rail

  vsp-supply:
    description: Positive source voltage rail

  reset-gpios: true
  port: true

required:
  - compatible
  - reg
  - vdd3p3-supply
  - vddio-supply
  - vsn-supply
  - vsp-supply
  - reset-gpios
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "samsung,ams639rq08";
            reg = <0>;

            vdd3p3-supply = <&vreg_l18a_2p8>;
            vddio-supply = <&vreg_l13a_1p8>;
            vsn-supply = <&vreg_ibb>;
            vsp-supply = <&vreg_lab>;

            reset-gpios = <&pm6150l_gpios 9 GPIO_ACTIVE_LOW>;

            port {
                panel_in: endpoint {
                    remote-endpoint = <&mdss_dsi0_out>;
                };
            };
        };
    };

...
